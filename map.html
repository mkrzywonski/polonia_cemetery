<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cemetery Map | Polonia Cemetery</title>
    <meta
      name="description"
      content="Interactive map of Polonia Cemetery in Caldwell County, Texas."
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Work+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="hero hero-compact">
      <div class="topbar">
        <div class="brand">
          <a href="index.html" class="brand-link">
            <span class="brand-mark"></span>
            <span class="brand-text">Polonia Cemetery</span>
          </a>
        </div>
        <nav class="topnav">
          <a href="index.html#about">About</a>
          <a href="map.html" class="is-active">Map</a>
          <a href="index.html#directory">Directory</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="map" class="section section-map">
        <div class="section-header">
          <h2>Cemetery Map</h2>
          <p>
            Zoom in to explore the cemetery. Click a marker to view the headstone photo.
          </p>
        </div>
        <div class="map-frame">
          <div
            id="cemetery-map"
            class="cemetery-map cemetery-map-full"
            aria-label="Polonia Cemetery map"
          ></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>
        Polonia Cemetery archive maintained for family research.
        <a href="index.html">Back to directory</a>
      </p>
    </footer>

    <div class="modal" data-modal aria-hidden="true" role="dialog">
      <div class="modal-card">
        <button class="modal-close" type="button" data-modal-close>
          Close
        </button>
        <div class="modal-gallery">
          <button class="modal-nav modal-prev" type="button" data-modal-prev aria-label="Previous photo">&lsaquo;</button>
          <img src="" alt="" />
          <button class="modal-nav modal-next" type="button" data-modal-next aria-label="Next photo">&rsaquo;</button>
        </div>
        <p class="modal-name" data-modal-name></p>
        <p class="modal-dates" data-modal-dates></p>
        <div class="modal-inscription" data-modal-inscription></div>
        <p class="modal-counter" data-modal-counter></p>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="assets/records.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
